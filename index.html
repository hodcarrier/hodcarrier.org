搬砖实验室

搬砖实验室，主要搞搞Bootloader移植，RTOS移植，Linux移植。另外还有专项的搬砖研究。
民科风格，设备有限，专业有限，但力求在实践到得到检验和理论上得到根据。

- 矢量字体在嵌入式设备中的应用。
- 沁恒多串口卡驱动。
- 内核移植研究。
